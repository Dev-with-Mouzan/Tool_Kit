version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webtoolkit-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ENVIRONMENT=development
      - FRONTEND_URL=http://localhost:8000
    volumes:
      - ./backend:/app
      - ./downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: webtoolkit-frontend
    ports:
      - "8000:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: webtoolkit-network
