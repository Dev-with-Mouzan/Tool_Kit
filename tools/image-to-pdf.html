<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF - Convert JPG, PNG to PDF | WebToolkit</title>
    <meta name="description"
        content="Convert multiple images to a single PDF document online. Fast, secure, and preserves quality.">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', dark: '#0f172a', card: '#1e293b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col">
    <nav class="glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2">
                    <i data-lucide="arrow-left" class="h-6 w-6 text-gray-400 hover:text-white transition-colors"></i>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Back
                        to Tools</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">Image to PDF</h1>
            <p class="text-gray-400">Combine your photos into a professional PDF document.</p>
        </div>

        <div class="bg-black/20 rounded-xl p-8 border border-white/10 mb-8">
            <div class="flex flex-col gap-6">
                <!-- Title Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Document Title</label>
                    <input type="text" id="doc-title"
                        class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-colors"
                        placeholder="My Document">
                </div>

                <!-- Drop Zone -->
                <div
                    class="border-2 border-dashed border-white/20 rounded-lg p-10 text-center cursor-pointer transition-colors hover:border-indigo-500/50 hover:bg-white/5 relative">
                    <input type="file" id="image-input" accept="image/*" multiple
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <i data-lucide="image-plus" class="w-12 h-12 text-indigo-400 mx-auto mb-4"></i>
                    <h3 class="text-lg font-medium text-white">Drop images here</h3>
                    <p class="text-sm text-gray-400 mt-2">or click to select (JPG, PNG)</p>
                </div>
            </div>

            <!-- Preview Grid -->
            <div id="preview-container" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-8">
                <!-- Previews added here -->
            </div>

            <!-- Action -->
            <div class="mt-8 text-center">
                <button id="download-btn" onclick="generatePDF()"
                    class="hidden px-8 py-3 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold transition-all shadow-lg shadow-indigo-500/30">
                    <i data-lucide="file-check" class="w-5 h-5 inline-block mr-2"></i> Generate PDF
                </button>
            </div>
        </div>

        <div
            class="mt-12 w-full h-32 border border-white/10 rounded-lg bg-white/5 flex items-center justify-center text-gray-500">
            AdSense Space
        </div>
    </main>

    <footer class="bg-black/20 border-t border-white/5 mt-auto py-8 text-center text-gray-500 text-sm">
        &copy; 2025 WebToolkit. All rights reserved.
    </footer>

    <script src="../js/tools/image-to-pdf.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
