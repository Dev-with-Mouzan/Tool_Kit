<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Free Custom QR Codes | WebToolkit</title>
    <meta name="description"
        content="Create custom QR codes for URLs, text, Wi-Fi, and more. Customize colors and download in high quality.">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', dark: '#0f172a', card: '#1e293b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col">
    <nav class="glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2">
                    <i data-lucide="arrow-left" class="h-6 w-6 text-gray-400 hover:text-white transition-colors"></i>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Back
                        to Tools</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">QR Code Generator</h1>
            <p class="text-gray-400">Create permanent, high-quality QR codes instantly.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 w-full">
            <!-- Settings -->
            <div class="glass-card rounded-xl p-6">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Content / URL</label>
                        <input type="text" id="qr-text"
                            class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-colors"
                            placeholder="https://example.com" value="https://example.com">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Foreground Color</label>
                            <input type="color" id="qr-color" value="#000000"
                                class="w-full h-10 rounded cursor-pointer bg-transparent border-0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Background Color</label>
                            <input type="color" id="qr-bg-color" value="#ffffff"
                                class="w-full h-10 rounded cursor-pointer bg-transparent border-0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview -->
            <div class="glass-card rounded-xl p-6 flex flex-col items-center justify-center min-h-[300px]">
                <div id="qr-code" class="bg-white p-4 rounded-lg shadow-lg mb-6"></div>
                <button id="download-btn" onclick="downloadQR()"
                    class="px-6 py-2 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium transition-all shadow-lg shadow-indigo-500/30 flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Download PNG
                </button>
            </div>
        </div>

        <!-- Ad Slot -->
        <div
            class="mt-12 w-full h-32 border border-white/10 rounded-lg bg-white/5 flex items-center justify-center text-gray-500">
            AdSense Space
        </div>
    </main>

    <footer class="bg-black/20 border-t border-white/5 mt-auto py-8 text-center text-gray-500 text-sm">
        &copy; 2025 WebToolkit. All rights reserved.
    </footer>

    <script src="../js/tools/qr-generator.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
