<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ↔ Word Converter - Convert PDF to Word & Word to PDF | WebToolkit</title>
    <meta name="description"
        content="Convert PDF to Word (DOCX) and Word to PDF. Bidirectional conversion with text extraction and formatting preservation.">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF.js for reading PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Mammoth.js for reading DOCX -->
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>

    <!-- jsPDF for generating PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- docx.js for generating DOCX -->
    <script src="../js/libs/docx.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', dark: '#0f172a', card: '#1e293b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col">
    <nav class="glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2">
                    <i data-lucide="arrow-left" class="h-6 w-6 text-gray-400 hover:text-white transition-colors"></i>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Back
                        to Tools</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">PDF ↔ Word Converter</h1>
            <p class="text-gray-400">Convert PDF to Word or Word to PDF with ease</p>
            <div class="mt-4 p-3 bg-blue-500/10 border border-blue-500/30 rounded-lg inline-block">
                <p class="text-blue-200 text-sm flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-4 h-4"></i>
                    <span>100% client-side processing - Your files never leave your device</span>
                </p>
            </div>
        </div>

        <div class="glass-card rounded-xl p-8 max-w-2xl mx-auto">
            <!-- Conversion Direction Selector -->
            <div class="flex gap-4 mb-8">
                <button id="btn-pdf-to-word" onclick="selectConversion('pdf-to-word')"
                    class="flex-1 px-6 py-4 rounded-lg border-2 border-indigo-500 bg-indigo-500/20 text-white font-semibold transition-all">
                    <i data-lucide="file-text" class="w-6 h-6 inline-block mb-1"></i>
                    <p class="text-sm">PDF → Word</p>
                </button>
                <button id="btn-word-to-pdf" onclick="selectConversion('word-to-pdf')"
                    class="flex-1 px-6 py-4 rounded-lg border-2 border-white/20 hover:border-indigo-500/50 text-white font-semibold transition-all">
                    <i data-lucide="file-check" class="w-6 h-6 inline-block mb-1"></i>
                    <p class="text-sm">Word → PDF</p>
                </button>
            </div>

            <!-- File Upload -->
            <div
                class="border-2 border-dashed border-white/20 rounded-lg p-10 cursor-pointer transition-colors hover:border-indigo-500/50 hover:bg-white/5 relative mb-6">
                <input type="file" id="file-input" accept=".pdf"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <i data-lucide="upload-cloud" class="w-16 h-16 text-indigo-400 mx-auto mb-4"></i>
                <h3 class="text-lg font-medium text-white">Upload File</h3>
                <p id="file-name" class="text-sm text-gray-400 mt-2">Click to select PDF file</p>
                <p class="text-xs text-gray-500 mt-1">Max size: 50MB</p>
            </div>

            <!-- Convert Button -->
            <button id="convert-btn" onclick="convertDocument()" disabled
                class="w-full px-8 py-4 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold transition-all shadow-lg shadow-indigo-500/30 disabled:opacity-50 disabled:cursor-not-allowed mb-4">
                <i data-lucide="refresh-cw" class="w-5 h-5 inline-block mr-2"></i>
                Convert to Word
            </button>

            <!-- Progress -->
            <div id="progress-section" class="hidden mb-4">
                <div class="flex items-center gap-4 mb-2">
                    <div
                        class="loader ease-linear rounded-full border-4 border-t-4 border-indigo-500 h-8 w-8 animate-spin">
                    </div>
                    <p id="status-msg" class="text-white text-sm">Processing...</p>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full transition-all" style="width: 0%">
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div id="download-section" class="hidden text-center">
                <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-4 mb-4">
                    <i data-lucide="check-circle" class="w-12 h-12 text-green-400 mx-auto mb-2"></i>
                    <p class="text-green-200 font-semibold">Conversion Complete!</p>
                </div>
                <button id="download-btn" onclick="downloadResult()"
                    class="px-8 py-3 rounded-full bg-green-600 hover:bg-green-500 text-white font-semibold transition-all shadow-lg shadow-green-500/30">
                    <i data-lucide="download" class="w-5 h-5 inline-block mr-2"></i>
                    Download Result
                </button>
            </div>
        </div>

        <!-- AdSense Space -->
        <div
            class="mt-12 w-full h-32 border border-white/10 rounded-lg bg-white/5 flex items-center justify-center text-gray-500">
            AdSense Space
        </div>
    </main>

    <script src="../js/tools/pdf-converter.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
