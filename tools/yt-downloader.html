<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Download Video & Audio | WebToolkit</title>
    <meta name="description"
        content="Download YouTube videos in MP4, MP3, WEBM formats. Fast, free, and easy to use online downloader.">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', dark: '#0f172a', card: '#1e293b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col">
    <nav class="glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2">
                    <i data-lucide="arrow-left" class="h-6 w-6 text-gray-400 hover:text-white transition-colors"></i>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Back
                        to Tools</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">YouTube Downloader</h1>
            <p class="text-gray-400">Paste a YouTube link to download video or audio instantly.</p>
        </div>

        <div class="glass-card rounded-xl p-8 max-w-3xl mx-auto">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="flex-grow relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="link" class="h-5 w-5 text-gray-500"></i>
                    </div>
                    <input type="text" id="yt-url"
                        class="block w-full pl-10 h-12 bg-black/30 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500 transition-colors"
                        placeholder="Paste YouTube Video URL here...">
                </div>
                <button onclick="fetchVideoInfo()"
                    class="h-12 px-8 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold transition-all shadow-lg shadow-red-500/30 whitespace-nowrap">
                    Download
                </button>
            </div>

            <!-- Result Container (Hidden by default) -->
            <div id="result-container"
                class="hidden border-t border-white/10 pt-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-1/3">
                        <div class="aspect-video bg-black/50 rounded-lg overflow-hidden relative group">
                            <img src="https://via.placeholder.com/640x360" id="video-thumb"
                                class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i data-lucide="play-circle" class="w-12 h-12 text-white/80"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-2/3">
                        <h3 class="text-xl font-bold text-white mb-2" id="video-title">Video Title Placeholder</h3>
                        <p class="text-gray-400 text-sm mb-4" id="video-duration">Duration: 10:00</p>

                        <div id="download-options" class="space-y-3">
                            <!-- Download buttons will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <p id="error-msg" class="text-red-400 text-sm mt-4 hidden text-center">Invalid URL. Please check and try
                again.</p>

        </div>

        <div
            class="mt-12 w-full h-32 border border-white/10 rounded-lg bg-white/5 flex items-center justify-center text-gray-500">
            AdSense Space
        </div>
    </main>

    <script src="../js/tools/yt-downloader.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
