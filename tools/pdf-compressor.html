<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - Optimize PDF Size Online | WebToolkit</title>
    <meta name="description"
        content="Compress PDF files online for free. Reduce PDF size while maintaining quality using secure client-side processing.">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', dark: '#0f172a', card: '#1e293b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col">
    <nav class="glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2">
                    <i data-lucide="arrow-left" class="h-6 w-6 text-gray-400 hover:text-white transition-colors"></i>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Back
                        to Tools</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">PDF Compressor</h1>
            <p class="text-gray-400">Optimize and reduce PDF file size safely in your browser.</p>
        </div>

        <div class="glass-card rounded-xl p-10 text-center max-w-2xl mx-auto">
            <div
                class="border-2 border-dashed border-white/20 rounded-lg p-10 cursor-pointer transition-colors hover:border-indigo-500/50 hover:bg-white/5 relative mb-6">
                <input type="file" id="pdf-input" accept="application/pdf"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                    onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file selected'">
                <i data-lucide="file-minus" class="w-16 h-16 text-orange-400 mx-auto mb-4"></i>
                <h3 class="text-lg font-medium text-white">Choose a PDF file</h3>
                <p id="file-name" class="text-sm text-gray-400 mt-2">Max 100MB</p>
            </div>

            <button onclick="compressPDF()"
                class="px-8 py-3 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold transition-all shadow-lg shadow-indigo-500/30">
                Compress Information
            </button>
            <p id="status-msg" class="mt-4 text-sm text-gray-500 hidden"></p>
        </div>

        <div
            class="mt-12 w-full h-32 border border-white/10 rounded-lg bg-white/5 flex items-center justify-center text-gray-500">
            AdSense Space
        </div>
    </main>

    <script src="../js/tools/pdf-tools.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
